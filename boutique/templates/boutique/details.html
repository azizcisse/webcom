{% extends 'boutique/base.html' %}


{% block content %}
    
<div class="row">
    <div class="col-md-6">
        <div>
            <img src="{{ product.image }}" width="500px" height="500px" alt="">
        </div>
    </div>
    <div class="col-md-6">
          <div class="text-info display-3">
            {{ product.title }}
          </div>
          <div class="text-danger h4">
           Prix: {{ product.price }} FCFA
          </div>
          <div>
            {{ product.description}}
          </div>
          <a href=""><button class="btn btn-success">Acheter</button></a>
    </div>

</div>

{% endblock content %}
